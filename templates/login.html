{% extends "base.html" %}

{% block content %}
<h1>Log In</h1>
<form method="post">
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" />
    </div>
    <input type="submit" class="btn-submit" />
</form>
{% endblock %}
