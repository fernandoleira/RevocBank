{% extends "base.html" %}

{% block content %}
<h1>Transfer money</h1>
<form method="post">
    <div class="form-group">
        <label>To User</label>
        <input type="text" class="form-control" name="to_username" />
    </div>
    <div class="form-group">
        <label>Amount</label>
        <input type="number" class="form-control" name="amount" min="1" max="{{ usr['amount'] }}" />
    </div>
    <input type="submit" class="btn-submit" />
</form>
{% endblock %}
